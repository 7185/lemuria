<div class="container">
  <form class="form-signin" (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <div class="mx-auto">
      <app-logo/>
    </div>
    @if (loginError) {
    <div class="alert alert-danger">Wrong login or password</div>
    }
    @if (usernameCtl.dirty && usernameCtl.errors?.required) {
    <div class="alert alert-danger">
      Username is required
    </div>
    }
    @if (passwordCtl.dirty && passwordCtl.errors?.required) {
    <div class="alert alert-danger">
      Password is required
    </div>
    }
    <div class="input-group mb-2">
      <div class="input-group-text">
        <fa-icon [icon]="faUser" [fixedWidth]="true"/>
      </div>
      <div class="form-floating flex-grow-1">
        <input class="form-control" formControlName="username" autocomplete="username" required>
        <label>Login</label>
      </div>
    </div>
    <div class="input-group mb-2">
      <div class="input-group-text">
        <fa-icon [icon]="faKey" [fixedWidth]="true"/>
      </div>
      <div class="form-floating flex-grow-1">
        <input type="password" class="form-control" formControlName="password" autocomplete="current-password" required>
        <label>Password</label>
      </div>
    </div>
    @if (!processing) {
    <button class="btn btn-lg btn-primary btn-block w-100" type="submit" [disabled]="loginForm.invalid">
    Sign in
    </button>
    } @else {
    <button class="btn btn-lg btn-primary btn-block w-100" type="submit" disabled>
      <fa-icon [icon]="faCircleNotch" [fixedWidth]="true" [spin]="true"/><span class="sr-only">Loading...</span>
    </button>
    }
  </form>
</div>
