<div id="terrain-zone" [ngxDraggableDom]="true" [handle]="handle" [class.d-none]="selectedCell().height === undefined">
  <hr #handle/>
  <table class="table table-sm small">
    <thead>
    </thead>
    <tbody>
      <tr class="buttons">
        <th></th>
        <td>
          <button class="btn btn-sm btn-dark text-green" (mousedown)="trigger($event)" type="button" title="Rotate Left">
            <fa-icon [icon]="faArrowRotateRight" [fixedWidth]="true"/>
          </button>
          <button class="btn btn-sm btn-dark text-green" (mousedown)="trigger($event)" type="button" title="Rotate Right">
            <fa-icon [icon]="faArrowRotateLeft" [fixedWidth]="true"/>
          </button>
          <div class="float-end">
          <button class="btn btn-sm btn-dark text-red" (mousedown)="trigger($event)" type="button" title="Copy">
            <fa-icon [icon]="faClone" [fixedWidth]="true"/>
          </button>
          <button class="btn btn-sm btn-dark" (mousedown)="trigger($event)" type="button" title="Paste Elevation">
            <fa-layers [fixedWidth]="true">
              <fa-icon [icon]="faClipboard" [fixedWidth]="true"/>
              <fa-icon [icon]="faArrowsUpDown" class="text-yellow" [fixedWidth]="true" transform="shrink-2 right-8 down-6"/>
            </fa-layers>
          </button>
          <button class="btn btn-sm btn-dark" (mousedown)="trigger($event)" type="button" title="Paste Texture">
            <fa-layers [fixedWidth]="true">
              <fa-icon [icon]="faClipboard" [fixedWidth]="true"/>
              <fa-icon [icon]="faSquare" class="text-green" [fixedWidth]="true" transform="shrink-2 right-8 down-6"/>
            </fa-layers>
          </button>
          </div>
        </td>
      </tr>
      <tr>
        <th scope="row">Elevation</th>
        <td>
          <input type="number" class="form-control" [ngModel]="selectedCell().height | number:'1.2-2'" min="-328" max="328" step="0.01"/>
        </td>
      </tr>
      <tr>
      <th scope="row">Texture</th>
        <td>
          <input type="number" class="form-control" [(ngModel)]="selectedCell().texture" min="0" max="62"/>
        </td>
      </tr>
      <tr>
        <th scope="row">Hole</th>
        <td>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="selectedCell().hole">
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
