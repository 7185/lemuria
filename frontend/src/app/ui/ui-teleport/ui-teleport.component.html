<h1 mat-dialog-title>
  @if (data.type === 0) {
    Teleport to
  } @else {
    Remember
  }
</h1>
<mat-dialog-content>
  @if (data.type === 0) {
    <mat-form-field appearance="outline">
      <mat-label>World</mat-label>
      <input matInput type="text" [(ngModel)]="worldName" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Coordinates</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="coordinates"
        placeholder="40N 50W"
      />
    </mat-form-field>
  }
  @if (data.type === 1) {
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" [(ngModel)]="name" />
    </mat-form-field>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  @if (data.type === 0) {
    <button
      mat-flat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      color="primary"
      (click)="go()"
    >
      Go
    </button>
  }
  @if (data.type === 1) {
    <button
      mat-flat-button
      [mat-dialog-close]="true"
      color="accent"
      (click)="makeHome()"
    >
      Make this my home
    </button>
    <button
      mat-flat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      color="primary"
      (click)="save()"
    >
      Save
    </button>
  }
</mat-dialog-actions>
