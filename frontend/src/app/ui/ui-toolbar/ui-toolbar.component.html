<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Lemuria</a>
    <div *ngIf="debug" class="badge bg-danger">
      DEBUG - {{strFps}}<br/>
      {{strMem}}
    </div>
    <div class="nav navbar-nav">
      <div class="btn-group" dropdown>
        <div dropdownToggle type="button" class="nav-link dropdown-toggle">
          World
        </div>
        <ul *dropdownMenu class="dropdown-menu" role="menu">
          <li *ngFor="let w of worldList" role="menuitem" (click)="connect(w.id)">
            <button class="dropdown-item">
              <fa-icon [icon]="faGlobe"></fa-icon> {{ w.name }}
              <span class="badge rounded-pill bg-secondary float-end">{{ w.users }}</span>
            </button>
          </li>
        </ul>
      </div>
      <div class="btn-group" dropdown>
        <div dropdownToggle type="button" class="nav-link dropdown-toggle">
          Options
        </div>
        <ul *dropdownMenu class="dropdown-menu" role="menu">
          <li role="menuitem" (click)="openSettings()">
            <button class="dropdown-item">
              <fa-icon [icon]="faCog"></fa-icon> Settings...
            </button>
          </li>
          <li role="menuitem" (click)="openControls()">
            <button class="dropdown-item">
              <fa-icon [icon]="faKeyboard"></fa-icon> Controls...
            </button>
          </li>
        </ul>
      </div>
      <div class="btn-group" dropdown [isDisabled]="!socket.connected">
        <div dropdownToggle type="button" class="nav-link dropdown-toggle">
          Avatar
        </div>
        <ul *dropdownMenu class="dropdown-menu" role="menu">
          <li role="menuitem" *ngFor="let a of world.avatarList; let index = index" (click)="changeAvatar(index)">
            <button class="dropdown-item">
              <fa-icon [class.invisible]="index !== avatarId" [icon]="faCheck"></fa-icon> {{ a.name }}
            </button>
          </li>
        </ul>
      </div>
      <div class="btn-group" dropdown [isDisabled]="!socket.connected">
        <div dropdownToggle type="button" class="nav-link dropdown-toggle">
          Visibility
        </div>
        <ul *dropdownMenu class="dropdown-menu" role="menu">
          <li role="menuitem" *ngFor="let v of visibilityList" (click)="changeVisibility(v)">
            <button class="dropdown-item">
              <fa-icon [class.invisible]="v !== visibility" [icon]="faCheck"></fa-icon> {{ v }} meters
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="my-2 my-sm-0">
      <div class="btn-group mx-1" dropdown [isDisabled]="animations.size === 0">
        <div dropdownToggle type="button" class="btn btn-info" title="Animations">
          <fa-icon [icon]="faPerson" [fixedWidth]="true"></fa-icon>
        </div>
        <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
          <li *ngFor="let a of animations | keyvalue" role="menuitem" class="dropdown-item" (click)="setAnimation(a.key)">
            {{a.key}}
          </li>
        </ul>
      </div>
      <button class="btn btn-primary mx-1" title="Toggle camera" (click)="toggleCamera()" type="button">
        <fa-icon *ngIf="firstPerson" [icon]="faEye"></fa-icon>
        <fa-icon *ngIf="!firstPerson" [icon]="faVideo"></fa-icon>
      </button>
    </div>
    <div class="text-center text-light lh-1">
      {{strPos}}<br />
      {{strAlt}}m
    </div>
    <button class="d-inline-block btn btn-dark btn-circle" (click)="compassClick(true)" (contextmenu)="compassClick(false)" type="button">
      <div #compass>
        <fa-layers [fixedWidth]="true">
          <fa-icon class="d-inline-block" [icon]="faLocationArrow" transform="rotate-135 down-5"></fa-icon>
          <fa-icon class="d-inline-block" [icon]="faLocationArrow" class="text-danger" transform="rotate-315 up-4"></fa-icon>
          <fa-layers-text content="N" class="text-warning" transform="shrink-5 up-16"></fa-layers-text>
          <fa-layers-text content="E" class="text-warning" transform="rotate-90 shrink-5 right-16"></fa-layers-text>
          <fa-layers-text content="S" class="text-warning" transform="rotate-180 shrink-5 down-17"></fa-layers-text>
          <fa-layers-text content="W" class="text-warning" transform="rotate-270 shrink-5 left-16"></fa-layers-text>
        </fa-layers>
      </div>
    </button>
    <div class="nav navbar-nav ml-auto">
      <div class="btn-group" dropdown [isDisabled]="userList.length === 0">
        <div dropdownToggle type="button" class="btn btn-info">
          <fa-icon [icon]="faUsers" [fixedWidth]="true"></fa-icon> {{ userList.length }}
        </div>
        <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
          <li *ngFor="let u of userList" role="menuitem" class="dropdown-item">
            <fa-icon [icon]="faUser"></fa-icon>
            {{u.name}}
            <button *ngIf="u.id !== userId && u.world === world.worldId" class="btn btn-sm btn-warning" (click)="join(u.id)" type="button" title="Join user">
              <fa-icon [icon]="faBolt"></fa-icon>
            </button>
          </li>
        </ul>
      </div>
      <div class="btn-group" dropdown>
        <div dropdownToggle type="button" class="nav-link dropdown-toggle">
          <fa-icon [icon]="faUser"></fa-icon> {{ name }} <span class="caret"></span>
        </div>
        <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
          <li *ngIf="socket.connected" role="menuitem" (click)="socket.close()">
            <button class="dropdown-item"><fa-icon [icon]="faRightFromBracket"></fa-icon> Leave world</button>
          </li>
          <li role="menuitem" (click)="logout()">
            <button class="dropdown-item"><fa-icon [icon]="faRightFromBracket"></fa-icon> Sign out</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<ng-template #settingsModal>
  <app-ui-settings (closeModal)="closeSettings()"></app-ui-settings>
</ng-template>
<ng-template #controlsModal>
  <app-ui-controls (closeModal)="closeControls()"></app-ui-controls>
</ng-template>
